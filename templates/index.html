{% extends "base.html" %}

{% block head %}
<title>Index</title>
    <link rel = "stylesheet" href = "../static/style.css">
{% endblock %}

{% block content %}
<div class = "container">

    <button class="r1" type="button" id="loginTab" onclick= "document.location= 'login' ">Login</button> 
    <button class="r2" type="button" id="registerTab" onclick="document.location= 'register' ">Register</button>
    <form class="form" action="{{url_for ('login') }}" method="POST"> 
    
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <li class = "warning"> {{ msg }}</li>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label for="" class="labels" name="email_label">Enter your email:</label> <br>
        <input type="email" class="inputs" name="email" required> <br>
        <label for="" class="labels" name="password_label">Enter your password:</label> <br>
        <input type="password" class="inputs" name= "password"> <br>
        <button class="r3" type="submit" id="loginBtn">LOGIN</button> 
    </form>
</div>
{% endblock %}
